<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./imagens/logo 1.png" alt="logo-bate-papo">
        <ion-icon name="people"></ion-icon>
    </header>
    <div class="main">
        <div class="container-mensagens">
            
        </div>
    </div>
    <footer>
        <div >
            <input data-test="input-message" class="escrita" type="text" placeholder="Escreva aqui...">
        </div>
        <ion-icon data-test="send-message" class="enviar"  onclick="enviarMensagens()" name="paper-plane-outline"></ion-icon>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
